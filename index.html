<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Catalog-Z</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__image"></div>
        <div class="logo__text">Catalog-Z</div>
      </div>
      <div class="navbar">
        <a class="navbar__link navbar__link_bottom-line-blue">
          Photos
        </a>
        <a class="navbar__link navbar__link_add-space navbar__link_bottom-line-red">
          Videos
        </a>
        <a class="navbar__link navbar__link_add-space navbar__link_bottom-line-green">
          About
        </a>
        <a class="navbar__link navbar__link_add-space navbar__link_bottom-line-purple">
          Contact
        </a>
      </div>
    </header>

    <section class="search">
      <div class="search-field">
        <input type="text" class="search-field__input" placeholder="Search">
        <button class="search-field__btn"></button>
      </div>
    </section>
  </body>
</html>
